<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

  <body ng-app="FilmsfyApp">
    <div class="container myContainer">
      <div class="col-md-2 col-sm-2 myLogo">
        <a href="#/"><img class="logo" src="img/iconFilmsfy.png"></a>
      </div>
      <div class="col-md-10 col-sm-10 myNav">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand titleLogo" href="#/">Filmsfy</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li id="now"><a href="#/nowplaying">Now Playing</a></li>
                <li id="comming"><a href="#/comming">Comming</a></li>
                <li id="search"><a href="#/search">Search</a></li>
                <li id="favourites"><a href="#/favourites">Favourites</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div><!--/.container-fluid -->
        </nav>
      </div>
    </div>
    <div class="main" ng-controller="MainController">
      <div class="container">
          <div ng-view></div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h3>Filmsfy</h3>
            <ul>
              <li>About</li>
              <li>Terms</li>
              <li>Help</li>
            </ul>
          </div>
          <div class="col-md-3">
            <h3>More Filmsfy</h3>
            <ul>
              <li>App Store</li>
              <li>Play Store</li>
            </ul>
          </div>
          <div class="col-md-3">
            <h3>News</h3>
            <ul>
              <li>Blog</li>
              <li>Twitter</li>
              <li>YouTube</li>
              <li>Google+</li>
              <li>Facebook</li>
            </ul>
          </div>
        </div>
      </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/Controllers.js"></script>

    <!-- Servicios -->
    <script src="js/services/getFilms.js"></script>
      
    <!-- Directives -->
    <script src="js/directives/filmListing.js"></script>
    <script src="js/directives/favouriteListing.js"></script>
