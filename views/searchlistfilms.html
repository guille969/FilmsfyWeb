<form ng-submit="search()">
          <div id="custom-search-input">
              <div class="input-group col-md-12">
                  <input type="text" class="form-control input-lg" ng-model="searchString" placeholder="Search film by title" />
                    <span class="input-group-btn">
                      <button class="btn btn-info btn-lg" type="submit">
                          <i class="glyphicon glyphicon-search"></i>
                      </button>
                  </span>
              </div>
          </div>
        </form>
<div class="content">
    <film-listing data-ng-repeat="film in films" listing="film" ng-switch="$even"ng-class-even="'filmListPar'" ng-class-odd="'filmList'"></film-listing>

    <div class="notResults" ng-if = "films.length == []">
        <img src="img/interrogation.png" />
        <h1>No results were found...</h1>
    </div>

    <div class="notResults" ng-if = "films == null">
        <img src="img/notresults.png" />
        <h1>What you want to search?</h1>
    </div> 
</div>
