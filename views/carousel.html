<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <img class="first-slide" src="http://image.tmdb.org/t/p/w1280{{films[0].backdrop_path}}" alt="First Slide" />
        <div class="container">
            <div class="carousel-caption">
                <h1>{{films[0].title}}</h1>
                <p></p>
                <p><a class="btn btn-lg btn-primary" href="#/film/{{films[0].id}}" role="button">View more</a></p>
            </div>
        </div>
    </div>
    <div class="item">
            <img class="second-slide" src="http://image.tmdb.org/t/p/w1280{{films[1].backdrop_path}}" alt="Second Slide" />
            <div class="container">
              <div class="carousel-caption">
                  <h1>{{films[1].title}}</h1>
                  <p></p>
                  <p><a class="btn btn-lg btn-primary" href="#/film/{{films[1].id}}" role="button">View more</a></p>
              </div>
            </div>
    </div>
    <div class="item">
        <img class="third-slide" src="http://image.tmdb.org/t/p/w1280{{films[2].backdrop_path}}" alt=" Third Slide" />
        <div class="container">
            <div class="carousel-caption">
                <h1>{{films[2].title}}</h1>
                <p></p>
                <p><a class="btn btn-lg btn-primary" href="#/film/{{films[2].id}}" role="button">View more</a></p>
            </div>
        </div>
    </div>
    <div class="item">
        <img class="fourth-slide" src="http://image.tmdb.org/t/p/w1280{{films[3].backdrop_path}}" alt="Fourth Slide" />
        <div class="container">
            <div class="carousel-caption">
                <h1>{{films[3].title}}</h1>
                <p></p>
                <p><a class="btn btn-lg btn-primary" href="#/film/{{films[3].id}}" role="button">View more</a></p>
            </div>
        </div>
    </div>
  </div>
  <span class="left carousel-control" data-target="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </span>
  <span class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </span>
</div>

<div class="row mainRow">
  <div class="col-xs-12 col-sm-3">
    <a class="btn btn-default back" href="#/nowplaying" role="button"><i class="glyphicon glyphicon-play-circle"></i> Now Playing</a>
  </div>
  <div class="col-xs-12 col-sm-3">
    <a class="btn btn-default back" href="#/comming" role="button"><i class="glyphicon glyphicon-calendar"></i> Upcomming</a>
  </div>
  <div class="col-xs-12 col-sm-3">
    <a class="btn btn-default back" href="#/search" role="button"><i class="glyphicon glyphicon-search"></i> Search</a>
  </div>
  <div class="col-xs-12 col-sm-3">
    <a class="btn btn-default back" href="#/favourites" role="button"><i class="glyphicon glyphicon-star"></i> Favourites</a>
  </div>
</div>
